<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trash Tape Records</title>
    <link rel="stylesheet" href="styles.css"></link>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container-header">
        <div>
            <div id="socials-icon-1">social button 1</div>
            <div id="socials-icon-2">social button 2</div>
        </div>

        <div id="ttr-guy">ttr guy</div>

        <div>
            <div id="socials-icon-3">social button 3</div>
            <div id="socials-icon-4">social button 4</div>
        </div>
    </div>

    <div class="container-body">
        <div class="container-title-menu">
            <div id="title">Trash Tape Records</div>
            <div id="hamburger-menu-icon" class="dropdown">
                <span id="span">Menu</span>
                <div id="drop" class="dropdown-content">
                    <span id="drop-about">About</span>
                    <span id="drop-members">Members</span>
                    <span id="drop-store">Store</span>
                </div>
            </div>
        </div>

        <div class="container-content">
            <div class="container-member-highlights">
                <div class="member-highlights-title" id="member-highlights-title">Member Highlights</div>
                <div id="" class="" >Member</div>
            </div>
        
            <div class="container-media">
                <div id="media-title">Takin' Out the Trash 2023</div>
                <div id="video-content1">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/LXHtvWztAUQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                </div>
                <div id="video-content2">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/9goeD98hjBo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                </div>    
            </div>
        </div>
    </div>

    <div class="footer">
        <div id="to-top-button"></div>
    </div>

</body>
</html>
